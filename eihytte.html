<!DOCTYPE html>
<html lang="no">
	<head>
		<meta charset="utf-8">

	<body>

					<div id="hytteid"></div>

		<!-- google maps-->
		<script>
			
			function myMap() {
			  var myLatLng = {lat: -25.363, lng: 131.044};

			  var map = new google.maps.Map(document.getElementById('map'), {
			    zoom: 4,
			    center: myLatLng
			  });

			  var marker = new google.maps.Marker({
			    position: myLatLng,
			    map: map,
			    title: 'Hello World!'
			  });
			}
		</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa93KkD81ZVZXuMQREmIt8uGoonBWEIe0&callback=myMap"></script>
