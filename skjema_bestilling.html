<!DOCTYPE>
<html>
<head lang="no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="skjema.css">
  <script type="text/javascript" language="javascript" src="skjema_bestilling.js"></script>
  <title>Bestillingsskjema</title>

</head>


<body>

  <form name="mittSkjema"
    action="behandle.php"
    method="post"
    onSubmit="return validerSkjema();"
  >
    <h2>Bestill din hytte her:</h2>
    <table>
      <tr>
        <td>Navn*:</td>
        <td><input type="text" name="navn" required/></td>
      </tr>
      <tr>
        <td>Adresse*:</td>
        <td><input type="text" name="adresse" required/></td>
      </tr>
      <tr>
        <td>Postnr.*:</td>
        <td><input type="text" name="postnr" required/></td>
      </tr>
      <tr>
        <td>Epost*:</td>
        <td><input type="text" name="epost" required/></td>
      </tr>
      <tr>
        <td>Tlf*:</td>
        <td><input type="text" name="tlf" required/></td>
      </tr>
      <tr>
        <td>Ønsker å leie antall dager:*</td>
        <td><input type="number" placeholder="1" required/></td>
      </tr>
      <tr>
        <td>Ønsker å leie antall dager*:</td>
        <td>
          <select>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
          </select>
        </td>
      </tr>
    </table>
    <p>
      <input type="radio" name="svar"
      id="positiv"/>
      <label>Jeg er medlem av Turistforeningen og får 15% rabatt på leie av hytte.</label>
    </p>
    <input type="reset" name="knapp" value="Tilbakestill">
    <input type="submit" name="knapp" value="Send">
  </form>
  <h4>*Feltet må fylles ut!</h4>
</body>
</html>
